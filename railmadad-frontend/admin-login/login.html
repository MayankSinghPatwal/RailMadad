<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/railmadad-frontend/admin-login/login.css">
</head>
<body>
  <div class="login-container">
    <div class="top-circle"></div>
    <h2 class="login-title">Admin Log in</h2>
    <form>
      <div class="form-group">
        <label for="email">Email or mobile phone number</label>
        <input type="text" id="email" required />
      </div>
      <div class="form-group" style="margin-bottom: 2rem;">
        <label for="password">Your password</label>
        <input type="password" id="password" />
        <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
      </div>
      <button type="submit" class="login-button"><a href="http://127.0.0.1:8080" style="text-decoration: none;">Log in</button></a>
      <div class="terms-text">
        By continuing, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
      </div>
      <div class="auth-links">
        <a href="/railmadad-frontend/Landing-Page/home.html">Back to home </a>
        <a href="#">Forgot your password</a>
      </div>
    </form>
  </div>

<script src="/railmadad-frontend/admin-login/login.js"></script>
</body>
</html>
